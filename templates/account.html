{% extends "base.html" %} {% block content %}
<div
  class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div
    class="max-w-5xl w-full flex flex-col md:flex-row bg-white rounded-[2.5rem] shadow-[0_32px_64px_-15px_rgba(0,0,0,0.1)] overflow-hidden border border-slate-100"
  >
    <div class="hidden md:block md:w-1/2 bg-slate-900 relative">
      <img
        src="https://images.unsplash.com/photo-1441986300917-64674bd600d8?q=80&w=2070&auto=format&fit=crop"
        class="absolute inset-0 w-full h-full object-cover opacity-50 mix-blend-luminosity"
      />
      <div
        class="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent flex flex-col justify-end p-12"
      >
        <h2
          class="text-4xl font-[900] text-white tracking-tighter leading-none italic"
        >
          LUXE<span class="text-indigo-500">.</span>
        </h2>
        <p class="text-slate-300 mt-4 max-w-xs font-medium leading-relaxed">
          Access a curated selection of premium products and personalized
          experiences.
        </p>
      </div>
    </div>

    <div class="w-full md:w-1/2 p-10 lg:p-16 flex flex-col justify-center">
      <div id="login-section">
        <div class="mb-10">
          <h3 class="text-3xl font-[900] text-slate-900 tracking-tight">
            Sign In.
          </h3>
          <p class="text-slate-500 mt-2 text-sm font-medium">
            Welcome back! Please enter your details.
          </p>
        </div>

        <form action="/login" method="POST" class="space-y-6">
          <div class="space-y-1">
            <label
              class="text-[10px] font-bold uppercase tracking-[0.1em] text-slate-400 ml-1"
              >Email Address</label
            >
            <input
              type="email"
              name="email"
              required
              class="w-full px-6 py-4 rounded-2xl bg-slate-50 border border-transparent focus:bg-white focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-600 outline-none transition-all duration-300"
            />
          </div>
          <div class="space-y-1">
            <label
              class="text-[10px] font-bold uppercase tracking-[0.1em] text-slate-400 ml-1"
              >Password</label
            >
            <input
              type="password"
              name="password"
              required
              class="w-full px-6 py-4 rounded-2xl bg-slate-50 border border-transparent focus:bg-white focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-600 outline-none transition-all duration-300"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-slate-900 text-white py-5 rounded-2xl font-bold hover:bg-indigo-600 transition-all shadow-xl shadow-indigo-100 transform active:scale-[0.98]"
          >
            Sign In
          </button>
        </form>

        <div class="mt-8 text-center">
          <button
            onclick="toggleAuth()"
            class="text-sm font-semibold text-indigo-600 hover:text-slate-900 transition-colors"
          >
            New here? Create an account &rarr;
          </button>
        </div>
      </div>

      <div id="register-section" class="hidden">
        <div class="mb-10">
          <h3 class="text-3xl font-[900] text-slate-900 tracking-tight">
            Register.
          </h3>
          <p class="text-slate-500 mt-2 text-sm font-medium">
            Join us for a better shopping experience.
          </p>
        </div>

        <form action="/register" method="POST" class="space-y-4">
          <div class="flex gap-4">
            <input
              type="text"
              name="name"
              placeholder="First Name"
              required
              class="w-1/2 px-5 py-3 rounded-xl bg-slate-50 border-transparent focus:bg-white focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all"
            />
            <input
              type="text"
              name="surname"
              placeholder="Surname"
              required
              class="w-1/2 px-5 py-3 rounded-xl bg-slate-50 border-transparent focus:bg-white focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all"
            />
          </div>
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            required
            class="w-full px-6 py-4 rounded-2xl bg-slate-50 border-transparent focus:bg-white focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all"
          />
          <input
            type="password"
            name="password"
            placeholder="Create Password"
            required
            class="w-full px-6 py-4 rounded-2xl bg-slate-50 border-transparent focus:bg-white focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all"
          />
          <input
            type="password"
            name="check_password"
            placeholder="Confirm Password"
            required
            class="w-full px-6 py-4 rounded-2xl bg-slate-50 border-transparent focus:bg-white focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all"
          />

          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-bold hover:bg-slate-900 transition-all shadow-xl shadow-indigo-100 mt-4"
          >
            Create Account
          </button>
        </form>

        <div class="mt-8 text-center">
          <button
            onclick="toggleAuth()"
            class="text-sm font-semibold text-slate-500 hover:text-indigo-600 transition-colors"
          >
            &larr; Already have an account? Login
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function toggleAuth() {
    const login = document.getElementById("login-section");
    const register = document.getElementById("register-section");
    login.classList.toggle("hidden");
    register.classList.toggle("hidden");
  }
</script>
{% endblock %}
